<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Letter</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe6e6;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
        }
        .letter-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: none;
            max-width: 400px;
        }
        .open-btn {
            background: #ff4d4d;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
        .buttons {
            margin-top: 20px;
        }
        .response {
            margin-top: 15px;
            font-weight: bold;
            color: #ff4d4d;
        }
        .btn {
            background: #ff4d4d;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .btn.gray {
            background: gray;
        }
        .petal {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: pink;
            border-radius: 50%;
            opacity: 0.7;
            animation: fall linear infinite;
        }
        @keyframes fall {
            from { transform: translateY(-10vh) translateX(0); }
            to { transform: translateY(100vh) translateX(30px); }
        }
    </style>
</head>
<body>
    <button class="open-btn" onclick="openLetter()">Click to Open ‚ù§Ô∏è</button>
    <div class="letter-container" id="letter">
        <p>My Dearest,</p>
        <p>Ever since I met you, my days have been brighter, and my heart beats a little faster. You are the most wonderful person I have ever known, and I cherish every moment with you.</p>
        <p>Would you make my day even more special by going on a date with me?</p>
        <div class="buttons">
            <button class="btn" onclick="respond('yes')">Yes, of course! ‚ù§Ô∏è</button>
            <button class="btn gray" onclick="respond('no')">Try again üòú</button>
        </div>
        <p class="response" id="response"></p>
    </div>
    <script>
        function openLetter() {
            document.querySelector('.open-btn').style.display = 'none';
            document.getElementById('letter').style.display = 'block';
        }
        function respond(answer) {
            let responseElement = document.getElementById('response');
            if (answer === 'yes') {
                responseElement.innerText = "Yay! I can't wait to see you! ‚ù§Ô∏è";
                sendNotification();
                createPetals();
            } else {
                responseElement.innerText = "Oh no! Won't you try again üòÖ";
                setTimeout(() => {
                    responseElement.innerText = "Would you reconsider? ü•∫";
                }, 2000);
            }
        }
        
        function sendNotification() {
            let email = "mbalimatlakane@gmail.com"; // Change to your email
            let message = "She said YES! üéâ";
            fetch(`https://api.whatsapp.com/send?phone=0677989703&text=${encodeURIComponent(message)}`);
            fetch(`https://formsubmit.co/${email}`, { method: "POST", body: new FormData() });
        }
        
        function createPetals() {
            for (let i = 0; i < 50; i++) {
                let petal = document.createElement("div");
                petal.classList.add("petal");
                petal.style.left = Math.random() * window.innerWidth + "px";
                petal.style.animationDuration = (Math.random() * 5 + 3) + "s";
                document.body.appendChild(petal);
                setTimeout(() => petal.remove(), 8000);
            }
        }
    </script>
</body>
</html>
